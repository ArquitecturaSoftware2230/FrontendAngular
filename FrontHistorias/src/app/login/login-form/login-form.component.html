<div class="container">

    <div class="formImage">
        <img src="../../../assets/images/caduceus-symbol.png" alt="Medical Care Icon" width="200">
    </div>

    <div class="formContainer" >
        <form action="" [formGroup] = "loginForm">
            <div class="form-group">
                <label class="loginLabel" for="user">usuario</label><br>
                <input type="text" class="form-control" id="email" formControlName="cedula">
            </div>
            <div class="form-group">
                <label class="loginLabel" for="password">contraseña</label><br>
                <input type="password" class="form-control" id="password" formControlName="contrasenna">
            </div>
        </form>
          <button type="submit" (click)="iniciarSesion()">Iniciar Sesión</button>
    </div>

    <div class="formFooter">
        <span> Necesitas ayuda? </span><a >Contactanos</a>
    </div>

</div>
